<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorra+ Ingresar</title>
    <!--Link CSS-->
    <link rel="stylesheet" href="/src/assets/styles/style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <!--Link favicon-->
    <link rel="shortcut icon" href="/src/assets/img/logo/favicon.png" type="image/x-icon">
</head>
<body>
    <nav>
        <header class="topHeader">
            <ul class="navSectionsList">
                <li>Sobre Ahorra+</li>
                <li>¿Cómo utilizarla?</li>
                <li>Nuestra misión</li>
                <li>Contacto</li>
                <li>Ayuda</li>
            </ul>
        </header>
        <header class="bottomHeader">
            <img id="indexImage" src="/src/assets/img/logo/logoWithoutBackground.png" alt="Logo Ahorra+">
        </header>
    </nav>
    <main>
        <section class="contPrincipal">
            <h1>¡Ingresa!</h1>
            <p>Ingresa tus credenciales</p>
            <form action="submit" id="formLogin" class="formLogin">
                <input type="email" name="email" id="email" required placeholder="Correo electrónico">
                <input type="password" name="password" id="password" required placeholder="Contraseña">
                <button class="buttonLogin" id="buttonLogin" type="submit">Ingresar</button>
            </form>
            <p>¿No tienes cuenta? <a href="/src/assets/pages/register.html">¡Regístrate!</a></p>
        </section>
    </main>
    <footer>
        <img src="/src/assets/img/logo/logoWithoutBackground.png" alt="Logo Ahorra+">
        <article class="contFooterMembers">
            <h2>Integrantes</h2>
            <ul>
                <li>Yeffer Taborda</li>
                <li>Juan Carlos Caro</li>
                <li>Michael Cardona</li>
                <li>Jovani Posada</li>
                <li>Cristian Vazques</li>
                <li>Estanislao Salinas</li>
            </ul>
        </article>
    </footer>
    <!--Link JS-->
    <script src="/src/js/main.js"></script>
</body>
</html>
